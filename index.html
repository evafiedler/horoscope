<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horoscope</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
</head>
<body>
<h1>Get Your Horoscope!</h1>
<div class="enter">Enter your name:</div>
<input type="text" id="name" class="enter"><br>
<div class="enter">Enter your birth month:</div>
<select id="month" class="enter">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
</select><br>
<div class="enter">Enter your birthday:</div>
<select id="day" class="enter">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select><br>
<div class="enter">Enter your birth year:</div>
<input type="text" id="year" class="enter"><br>
<button onclick = "onSubmit()" id="button" class="enter">Submit</button>
<h3 id="intro" class="result"></h3>
<div id="sign" class="result"></div>
<img src="" id="image" class="result">
<div id="horoscope" class="result"></div>
<div id="zodiac" class="result"></div>
</body>
</html>
